<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="keywords" content="codewars, coding, programming">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Codewars API | See your codewars stats at a glance</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<!-- SocMed Previews -->
		<!-- Primary Meta Tags -->
		<meta name="title" content="Codie | See your Codewars Stats at a Glance">
		<meta name="description" content="See your codewars stats at a glance. Shows your leaderboard position, honor, rank, number of challenges completed and other information.">
		<meta name="image" property="og:image" content="assets/readme/codie-1.png">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="http://imarijoyborda.com/codewars-api/">
		<meta property="og:title" content="Codie | See your Codewars Stats at a Glance">
		<meta property="og:description" content="See your codewars stats at a glance. Shows your leaderboard position, honor, rank, number of challenges completed and other information.">
		<meta property="og:image" content="assets/readme/codie-1.png">
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="http://imarijoyborda.com/codewars-api/">
		<meta property="twitter:title" content="Codie | See your Codewars Stats at a Glance">
		<meta property="twitter:description" content="See your codewars stats at a glance. Shows your leaderboard position, honor, rank, number of challenges completed and other information.">
		<meta property="twitter:image:src" content="assets/readme/codie-1.png">

		<!-- Add Favicon -->
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div class="container text-center">
			<div id="welcome" class="welcome">
				<div>
					<h1>Codewars API</h1>
					<h2>See your codewars stats at a glance</h2>
				</div>
				<div class="form">
					<div class="input input-group input-group-lg">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" id="username" class="username form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<button type="button" id="submit" class="btn btn-danger btn-lg">Generate</button>
				</div>
			</div>
			<div id="results" class="results">
				<div class="name">
					<p></p>
				</div>
				<div class="highlights">
					<div>
						<span id="honor"></span>
						<h3>Honor</h3>
					</div>
					<div>
						<span id="leaderboard"></span>
						<h3>Leaderboard</h3>
					</div>
					<div>
						<span id="overallrank"></span>
						<h3>Overall Rank</h3>
					</div>
					<div>
						<span id="challengesCompleted"></span>
						<h3>Challenges Completed</h3>
					</div>
					<div>
						<span id="challengesAuthored"></span>
						<h3>Challenges Authored</h3>
					</div>
				</div>
				<div id="skills" class="skills">
				</div>
			</div>
		</div>
		<footer>
			<div class="container text-center">
				<div class="row justify-content-center">
					<div class="col-lg-2 col-sm-3">
						<h4>Created by: <a target="_blank" href="https://twitter.com/ijborda">@ijborda</a></h4>
					</div>
					<div class="col-lg-2 col-sm-3">
						<h4>Contribute: <a target="_blank" href="https://github.com/ijborda/codewars-api">@Github</a></h4>
					</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Main JS -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
