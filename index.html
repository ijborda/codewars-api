<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Codewars API | See your codewars stats at a glance</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container text-center">
			<div id="main" class="main">
				<div>
					<h1>Codewars-API</h1>
					<h2>See your codewars stats at a glance</h2>
				</div>
				<div class="form">
					<div class="input-group input-group-lg">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<button type="button" id="submit" class="btn btn-danger btn-lg">Generate</button>
				</div>
			</div>
			<div id="content" class="content">
				<div class="name">
					<p id="title"></p>
				</div>
				<div class="overview">
					<div>
						<span id = "honor" class="overviewValue"></span>
						<h3 class="overviewTitle">Honor</h3>
					</div>
					<div>
						<span id="leaderboard" class="overviewValue"></span>
						<h3 class="overviewTitle">Leaderboard</h3>
					</div>
					<div>
						<span id="overallrank" class="overviewValue"></span>
						<h3 class="overviewTitle">Overall Rank</h3>
					</div>
					<div>
						<span id="challengesCompleted" class="overviewValue"></span>
						<h3 class="overviewTitle">Challenges Completed</h3>
					</div>
					<div>
						<span id="challengesAuthored" class="overviewValue"></span>
						<h3 class="overviewTitle">Challenges Authored</h3>
					</div>
				</div>
				<div id="skills" class="skills">
				</div>
			</div>
		</div>
		<footer>
			<div class="container text-center">
				<div class="row justify-content-center">
					<div class="col-lg-2 col-sm-3">
						<h4>Created by: <a target="_blank" href="https://twitter.com/ijborda">@ijborda</a></h4>
					</div>
					<div class="col-lg-2 col-sm-3">
						<h4>Contribute: <a target="_blank" href="https://github.com/ijborda/codewars-api">@Github</a></h4>
					</div>
				</div>
			</div>
		</footer>
		
		
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
